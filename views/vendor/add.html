<form id="vendor_add_form" action="" class="p-3" method="post">
    <div class="form-group">
        <label for="">Vendor Name</label>
        <input type="text" list="vendors_list" name="name" class="form-control" required>
        <small class="text-muted">*Mandatory</small>
        <datalist id="vendors_list"></datalist>
    </div>
    <div class="form-group">
        <label for="">Contact</label>
        <input type="text" name="contact" class="form-control">
        <small class="text-muted">*Mandatory</small>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="email" class="form-control" required>
        <small class="text-muted">*Mandatory</small>
    </div>
    <div class="form-group">
        <label for="">Address</label>
        <textarea name="address" class="form-control" required id="" rows="3"></textarea>
        <small class="text-muted">*Mandatory</small>
    </div>
    <div class="form-group d-flex align-items-center justify-content-between">
        <button class="btn btn-danger" type="button" data-dismiss="modal" z-index="-1">Cancel</button>
        <button class="btn btn-primary">Add Vendor</button>
    </div>
</form>
<script>
    // this is the id of the form
    $(document).ready(function () {

        $.ajax({
            type: "GET", url: './api/vendor_crud.php?crud=select', cache: false, dataType: 'json'
        }).done(function (response) {
            array = JSON.parse(response.data);
            array.forEach(value => {
                $('#vendors_list').append(`<option value="${value.name}">`)
            });
            console.log(response); // show response from the php script.
        });


    })
</script>
