<div class="container-fluid">
    <p class="h3 m-0">List vendors</p>
    <hr>
    <div class="card">
        <div class="card-head p-3 d-flex align-items-center justify-content-between border-bottom">
            <p class="h5 m-0"><i class="fa fa-list-alt"></i> vendor List</p>
            <div class="d-flex">
                <button class="btn btn-success mr-1" onclick="b_input_modal('Add Vendor', 'views/vendor/add.html')">Add Vendor</button>
                <button class="btn btn-primary" onclick="location.reload()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="card-body">
            <div class=" table-responsive">
                <table id="vendor_table" class="table data-table table-bordered " style="width:100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>

    function table_data() {
        $.ajax({ type: "GET", url: './api/vendor_crud.php?crud=select', async: false, cache: false, dataType: 'json' })
            .done(function (response) {
                tableData = "";
                JSON.parse(response.data).forEach(value => {
                    tableData += `
                    <tr>
                        <td>${value.id}</td>
                        <td>${value.name}</td>
                        <td>${value.contact}</td>
                        <td>${value.email}</td>
                        <td>${value.address}</td>
                        <td class="text-nowrap">
                            <button class="btn btn-warning btn-sm text-nowrap" data-vendor-edit-id="${value.id}"><i class="fa fa-edit"></i> Edit</button>
                            <button class="btn btn-danger btn-sm text-nowrap" data-vendor-delete-id="${value.id}"><i class="fa fa-times"></i> Delete</button>
                        </td>
                    </tr>
                `;

                    $('#vendor_table tbody').html(tableData);
                });
                console.log(response); // show response from the php script.
                dt();
            });
    }

    $(document).ready(function () {

        table_data();

        $(document).on('click', '[data-vendor-edit-id]', function () {
            b_edit_modal($(this).attr('data-vendor-edit-id'), 'Edit vendor', 'views/vendor/edit.html')
        })

        $(document).on('submit', "#vendor_edit_form", function (e) {

            e.preventDefault(); // avoid to execute the actual submit of the form.

            var form = $(this);

            $.ajax({
                type: "POST",
                url: './api/vendor_crud.php?crud=update',
                data: form.serialize(), // serializes the form's elements.
                dataType: 'json',
            }).done(function (response) {
                console.log(response); // show response from the php script.
                if (response.updated) {
                    $('#input_modal').modal('hide');
                    table_data();
                } else {
                    console.log('error');
                }
            });
        });


        $(document).on('click', '[data-vendor-delete-id]', function () {
            if (confirm('Are Your Sure Your Want To Delete The vendor')) {
                $.ajax({
                    type: "GET",
                    url: './api/vendor_crud.php?crud=delete&id=' + $(this).attr('data-vendor-delete-id'),
                    dataType: 'json',
                }).done(function (response) {
                    console.log(response); // show response from the php script.
                    if (response.deleted) {
                        table_data();
                    } else {
                        console.log('error');
                    }
                });
            }
        })
    })

</script>
