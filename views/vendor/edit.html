<form id="vendor_edit_form" action="./api/vendor_crud.php?crud=update" class="p-3" method="post">
    <div class="form-group">
        <label for="">Vendor Id</label>
        <input type="text" name="vendor_id" class="form-control" required readonly>
        <small class="text-muted">*Mandatory</small>
    </div>
    <div class="form-group">
        <label for="">Vendor Name</label>
        <input type="text" list="vendors_list" name="name" class="form-control" required>
        <small class="text-muted">*Mandatory</small>
        <datalist id="vendors_list"></datalist>
    </div>
    <div class="form-group">
        <label for="">Contact</label>
        <input type="text" name="contact" class="form-control">
        <small class="text-muted">*Mandatory</small>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="email" class="form-control" required>
        <small class="text-muted">*Mandatory</small>
    </div>
    <div class="form-group">
        <label for="">Address</label>
        <textarea name="address" class="form-control" required id="" rows="3"></textarea>
        <small class="text-muted">*Mandatory</small>
    </div>
    <div class="form-group d-flex align-items-center justify-content-between">
        <button class="btn btn-danger" type="button" data-dismiss="modal" z-index="-1">Cancel</button>
        <button class="btn btn-primary">Save Changes</button>
    </div>
</form>
<script>
    // this is the id of the form
    id = $('[data-edit-id]').attr('data-edit-id');
    $(document).ready(function () {

        $.ajax({
            type: "GET", url: './api/vendor_crud.php?crud=select', cache: false, dataType: 'json'
        }).done(function (response) {
            vendors = JSON.parse(response.data);
            vendors.forEach(value => {
                $('#vendors_list').append(`<option value="${value.vendor_name}">`)
            });
            // console.log(response); // show response from the php script.
        });

        $.ajax({
            type: "GET", url: './api/vendor_crud.php?crud=select&id=' + id, cache: false, dataType: 'json'
        }).done(function (response) {

            vendor = JSON.parse(response.data);
            $('[name="vendor_id"]').val(vendor.id);
            $('[name="name"]').val(vendor.name);
            $('[name="contact"]').val(vendor.contact);
            $('[name="email"]').val(vendor.email);
            $('[name="address"]').val(vendor.address);
            console.log(vendor); // show response from the php script.
        });

    })


</script>
